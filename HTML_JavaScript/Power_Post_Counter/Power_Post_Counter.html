<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Power Post Counter</title>
		<style>
			body {
				font-family: "Arial", sans-serif;
			}
			button {
				font-size: 24px;
				width: 100%;
				height: 50px;
			}
			td {
				width: 33%;
			}
			table {
				width: 100%;
				text_align: center;
				border: 0;
			}
			.count {
				text-align: center;
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>
					<p class="count" id="output_wood">0 (0%)</p>
				</td>
				<td>
					<p class="count" id="output_concrete">0 (0%)</p>
				</td>
				<td>
					<p class="count" id="output_metal">0 (0%)</p>
				</td>
			</tr>
			<tr>
				<td>
					<button id="button_wood">Wood</button>
				</td>
				<td>
					<button id="button_concrete">Concrete</button>
				</td>
				<td>
					<button id="button_metal">Metal</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="button_wood_minus">-</button>
				</td>
				<td>
					<button id="button_concrete_minus">-</button>
				</td>
				<td>
					<button id="button_metal_minus">-</button>
				</td>
			</tr>
		</table>
		<p class="count" id="output_total">Total: 0</p>
		<table>
			<tr>
				<td>
					<button id="button_minus">-</button>
				</td>
				<td>
					<button id="button_plus">+</button>
				</td>
			</tr>
		</table>
		<script>
			var wood = 0;
			var concrete = 0;
			var metal = 0;
			var total = 0;
			var percent_wood = 0;
			var percent_concrete = 0;
			var percent_metal = 0;
			var text_size = 24;
			var button_height = 50;
			
			var button_wood = document.getElementById("button_wood");
			var button_concrete = document.getElementById("button_concrete");
			var button_metal = document.getElementById("button_metal");
			var button_wood_minus = document.getElementById("button_wood_minus");
			var button_concrete_minus = document.getElementById("button_concrete_minus");
			var button_metal_minus = document.getElementById("button_metal_minus");
			var button_minus = document.getElementById("button_minus");
			var button_plus = document.getElementById("button_plus");
			
			var output_wood = document.getElementById("output_wood");
			var output_concrete = document.getElementById("output_concrete");
			var output_metal = document.getElementById("output_metal");
			var output_total = document.getElementById("output_total");
			
			var update = function() {
				total = wood + concrete + metal;
				if (total > 0) {
					percent_wood = (wood / total) * 100;
					percent_concrete = (concrete / total) * 100;
					percent_metal = (metal / total) * 100;
				} else {
					percent_wood = 0;
					percent_concrete = 0;
					percent_metal = 0;
				}
				output_wood.textContent = String(wood) + " (" + String(Math.round(percent_wood)) + "%)";
				output_concrete.textContent = String(concrete) + " (" + String(Math.round(percent_concrete)) + "%)";
				output_metal.textContent = String(metal) + " (" + String(Math.round(percent_metal)) + "%)";
				output_total.textContent = "Total: " + String(total);
				
				button_wood.style.fontSize = String(text_size) + "px";
				button_concrete.style.fontSize = String(text_size) + "px";
				button_metal.style.fontSize = String(text_size) + "px";
				button_wood_minus.style.fontSize = String(text_size) + "px";
				button_concrete_minus.style.fontSize = String(text_size) + "px";
				button_metal_minus.style.fontSize = String(text_size) + "px";
				button_wood.style.fontSize = String(text_size) + "px";
				button_concrete.style.fontSize = String(text_size) + "px";
				button_minus.style.fontSize = String(text_size) + "px";
				button_plus.style.fontSize = String(text_size) + "px";
				output_wood.style.fontSize = String(text_size) + "px";
				output_concrete.style.fontSize = String(text_size) + "px";
				output_metal.style.fontSize = String(text_size) + "px";
				output_total.style.fontSize = String(text_size) + "px";
				
				button_wood.style.height = String(button_height) + "px";
				button_concrete.style.height = String(button_height) + "px";
				button_metal.style.height = String(button_height) + "px";
				button_wood_minus.style.height = String(button_height) + "px";
				button_concrete_minus.style.height = String(button_height) + "px";
				button_metal_minus.style.height = String(button_height) + "px";
				button_wood.style.height = String(button_height) + "px";
				button_concrete.style.height = String(button_height) + "px";
				button_minus.style.height = String(button_height) + "px";
				button_plus.style.height = String(button_height) + "px";
			};
			
			var click_wood = function() {
				wood++;
				update();
			};
			var click_concrete = function() {
				concrete++;
				update();
			};
			var click_metal = function() {
				metal++;
				update();
			};
			var click_wood_minus = function() {
				wood--;
				update();
			};
			var click_concrete_minus = function() {
				concrete--;
				update();
			};
			var click_metal_minus = function() {
				metal--;
				update();
			};
			var click_minus = function() {
				text_size -= 4;
				button_height -=4;
				update();
			};
			var click_plus = function() {
				text_size += 4;
				button_height += 4;
				update();
			};
			
			button_wood.addEventListener("click", click_wood);
			button_concrete.addEventListener("click", click_concrete);
			button_metal.addEventListener("click", click_metal);
			button_wood_minus.addEventListener("click", click_wood_minus);
			button_concrete_minus.addEventListener("click", click_concrete_minus);
			button_metal_minus.addEventListener("click", click_metal_minus);
			button_minus.addEventListener("click", click_minus);
			button_plus.addEventListener("click", click_plus);
			
		</script>
	</body>
</html>
